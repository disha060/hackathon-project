<script>
// Mobile navigation toggle functionality
document.addEventListener('DOMContentLoaded', function() {
const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
const closeMobileNav = document.getElementById('close-mobile-nav');
const mobileNavOverlay = document.getElementById('mobile-nav-overlay');

if (mobileMenuToggle) {
mobileMenuToggle.addEventListener('click', function() {
mobileNavOverlay.classList.remove('hidden');
});
}

if (closeMobileNav) {
closeMobileNav.addEventListener('click', function() {
mobileNavOverlay.classList.add('hidden');
});
}

// Close mobile menu when clicking on a link
const mobileLinks = mobileNavOverlay.querySelectorAll('a');
mobileLinks.forEach(link => {
link.addEventListener('click', function() {
mobileNavOverlay.classList.add('hidden');
});
});

// Highlight active nav link
function highlightActiveNavLink() {
const currentPage = window.location.pathname.split('/').pop();
const navLinks = document.querySelectorAll('.nav-link');

navLinks.forEach(link => {
link.classList.remove('text-white', 'font-medium');
link.classList.add('text-gray-300');

// Map pages to their respective nav items
const pageMap = {
'student-dashboard.html': 'dashboard',
'mastery-tracker.html': 'mastery',
'assignments.html': 'assignments',
'assignment-details.html': 'assignments',
'projects.html': 'projects',
'project-details.html': 'projects',
'leaderboard.html': 'leaderboard',
'badges.html': 'badges'
};

const pageKey = pageMap[currentPage];
if (link.getAttribute('data-page') === pageKey) {
link.classList.remove('text-gray-300');
link.classList.add('text-white', 'font-medium');
}
});
}

// Call on page load
highlightActiveNavLink();
});
</script>

<script>
// Update user name display
document.addEventListener('DOMContentLoaded', function() {
    updateUserNameDisplay();
});

function updateUserNameDisplay() {
    // Get user name from localStorage
    const userName = localStorage.getItem('userName') || 'Student';
    
    // Update user name in header
    const userNameElement = document.getElementById('user-name');
    if (userNameElement) {
        userNameElement.textContent = userName;
    }
    
    // Update user initials
    const userInitialsElement = document.getElementById('user-initials');
    if (userInitialsElement) {
        const names = userName.split(' ');
        let initials = '';
        if (names.length > 1) {
            initials = names[0].charAt(0) + names[names.length - 1].charAt(0);
        } else {
            initials = names[0].charAt(0) + names[0].charAt(1) || 'ST';
        }
        userInitialsElement.textContent = initials.toUpperCase();
    }
}

// Fetch and display projects data
async function fetchProjectsData() {
    try {
        // Show loading state
        showLoadingState();
        
        // Get student ID from localStorage (assuming it's stored during login)
        const studentId = parseInt(localStorage.getItem('studentId')) || 1;
        
        // Fetch real data from backend
        const projectsData = await studentAPI.getProjects(studentId);
        
        // Update the UI with real data
        updateProjectsDisplay(projectsData);
    } catch (error) {
        console.error('Error fetching projects data:', error);
        // Fallback to showing no data
        updateProjectsDisplay([]);
    }
}

function showLoadingState() {
    // You can implement a loading state here if needed
}

function updateProjectsDisplay(projectsData) {
    // Get the projects grid container
    const container = document.querySelector('.grid.grid-cols-1.md\\:grid-cols-2.lg\\:grid-cols-3.gap-6');
    
    // Clear existing content
    container.innerHTML = '';
    
    // If no data, show appropriate message
    if (!projectsData || projectsData.length === 0) {
        container.innerHTML = `
            <div class="col-span-full text-center py-12">
                <p class="text-gray-400 mb-4">You haven't joined any projects yet.</p>
                <p class="text-sm text-gray-500">Projects you join will appear here.</p>
            </div>
        `;
        return;
    }
    
    // Add each project to the grid
    projectsData.forEach(project => {
        // Determine status class and text
        let statusClass, statusText;
        if (project.status === 'completed') {
            statusClass = 'bg-green-500/20 text-green-400';
            statusText = 'Completed';
        } else if (project.status === 'on hold') {
            statusClass = 'bg-yellow-500/20 text-yellow-400';
            statusText = 'On Hold';
        } else {
            statusClass = 'bg-primary/20 text-primary';
            statusText = 'In Progress';
        }
        
        // Calculate progress percentage
        const progressPercent = project.total_tasks > 0 ? 
            Math.round((project.completed_tasks / project.total_tasks) * 100) : 0;
        
        // Determine progress bar color
        let progressBarClass;
        if (progressPercent === 100) {
            progressBarClass = 'from-green-500/50 to-green-400';
        } else if (progressPercent >= 50) {
            progressBarClass = 'from-primary/50 to-primary';
        } else {
            progressBarClass = 'from-yellow-500/50 to-yellow-400';
        }
        
        // Create the HTML for this project
        const projectHTML = `
            <div class="glassmorphism rounded-xl flex flex-col p-6 transition-all duration-300 ease-in-out">
                <a href="project-details.html?id=${project.id}" class="block">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold text-[#EAEAEA]">${project.title}</h3>
                        <div class="px-3 py-1 text-xs font-semibold rounded-full ${statusClass} glow-tag-${project.status.replace(' ', '')}">
                            ${statusText}
                        </div>
                    </div>
                    <p class="text-[#888888] text-sm mb-6 flex-grow">${project.description}</p>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex -space-x-3">
                            <!-- Team member avatars would go here in a real implementation -->
                            <div class="size-9 rounded-full bg-cover bg-center avatar-ring border-2 border-[#0A0E1A]" 
                                style="background-image: url('https://placehold.co/100x100/4a5568/ffffff?text=User')">
                            </div>
                        </div>
                        <span class="text-sm text-[#EAEAEA]">Tasks: ${project.completed_tasks}/${project.total_tasks}</span>
                    </div>
                    <div class="w-full bg-white/10 rounded-full h-1.5">
                        <div class="bg-gradient-to-r ${progressBarClass} h-1.5 rounded-full" style="width: ${progressPercent}%"></div>
                    </div>
                </a>
            </div>
        `;
        
        // Add to container
        container.insertAdjacentHTML('beforeend', projectHTML);
    });
}

// Call the function when page loads
document.addEventListener('DOMContentLoaded', function() {
    fetchProjectsData();
});
</script>
