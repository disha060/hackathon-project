<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AMEP Registration Page (Light Theme)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#3cb2f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .glassmorphic-card {
        background: rgba(255, 255, 255, 0.6);
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden bg-gradient-to-br from-[#E0F7FA] to-[#E8EAF6] p-4 font-display">
<div class="absolute top-0 left-0 w-full px-4 pt-4 md:px-8 md:pt-6 z-10">
<header class="mx-auto flex max-w-7xl items-center justify-between">
<div class="flex items-center gap-3 text-slate-800">
<div class="size-6">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"></path>
</svg>
</div>
<h2 class="text-xl font-bold leading-tight tracking-[-0.015em] text-slate-800">AMEP</h2>
</div>
<div class="flex items-center gap-4">
<span class="hidden text-sm text-slate-600 sm:inline">Already have an account?</span>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-white/80 text-sm font-bold leading-normal tracking-[0.015em] text-[#2962FF] shadow-sm transition-all hover:bg-white">
<span class="truncate">Log In</span>
</button>
</div>
</header>
</div>
<div class="absolute top-1/2 left-1/4 -translate-y-1/2 -translate-x-1/2 opacity-50">
<svg class="text-[#009688]" height="400" viewbox="0 0 200 200" width="400" xmlns="http://www.w3.org/2000/svg">
<path d="M48.2,-68.9C62.7,-60.9,74.8,-47.9,80.8,-32.7C86.8,-17.5,86.7,-0.1,81.1,15.1C75.5,30.3,64.4,43.2,51.8,54.1C39.2,65,25.1,73.9,9.5,76.5C-6,79.1,-23,75.4,-37.9,67.6C-52.8,59.8,-65.6,47.9,-72.7,33.5C-79.8,19.1,-81.2,2.2,-77,-13.4C-72.9,-29,-63.3,-43.3,-50.8,-52C-38.3,-60.8,-22.9,-63.9,-7.3,-64.7C8.2,-65.4,23.7,-63.7,35.4,-61.7C47.1,-59.7,59.1,-58.5,48.2,-68.9Z" fill="currentColor" fill-opacity="0.1" transform="translate(100 100) scale(1.3)"></path>
</svg>
</div>
<div class="absolute bottom-10 right-10 opacity-50">
<svg class="text-[#2962FF]" height="300" viewbox="0 0 200 200" width="300" xmlns="http://www.w3.org/2000/svg">
<path d="M57.6,-57C71.3,-41.8,76.7,-20.9,74.5,-2.1C72.3,16.7,62.5,33.4,49,46.7C35.4,60,17.7,69.9,-2.4,72.2C-22.5,74.4,-45,69,-59.1,56.1C-73.2,43.2,-78.9,21.6,-77,1.8C-75.1,-18.1,-65.6,-36.1,-52.1,-51.7C-38.6,-67.2,-21.1,-80.2,-0.2,-79.9C20.6,-79.6,43.9,-72.1,57.6,-57Z" fill="currentColor" fill-opacity="0.1" transform="translate(100 100) scale(1.2)"></path>
</svg>
</div>
<main class="relative z-10 flex w-full max-w-md flex-col items-center">
<div class="glassmorphic-card w-full rounded-xl shadow-lg">
<div class="flex flex-col p-8 md:p-10">
<div class="mb-6 text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-800">Get Started with AMEP</h1>
<p class="mt-2 text-base text-slate-600">Create your account to continue</p>
</div>
<form class="flex flex-col gap-4">
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700">Full Name</p>
<input class="form-input flex h-12 w-full resize-none rounded-lg border border-slate-300/70 bg-white/80 p-3 text-base text-slate-800 placeholder:text-slate-400 focus:border-[#009688] focus:outline-0 focus:ring-2 focus:ring-[#009688]/30" placeholder="Enter your full name" type="text" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700">Email Address</p>
<input class="form-input flex h-12 w-full resize-none rounded-lg border border-slate-300/70 bg-white/80 p-3 text-base text-slate-800 placeholder:text-slate-400 focus:border-[#009688] focus:outline-0 focus:ring-2 focus:ring-[#009688]/30" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700">Password</p>
<input class="form-input flex h-12 w-full resize-none rounded-lg border border-slate-300/70 bg-white/80 p-3 text-base text-slate-800 placeholder:text-slate-400 focus:border-[#009688] focus:outline-0 focus:ring-2 focus:ring-[#009688]/30" placeholder="Enter your password" type="password" value=""/>
</label>
<div class="relative flex flex-col">
<p class="pb-2 text-sm font-medium text-slate-700">I am a...</p>
<select class="form-select flex h-12 w-full appearance-none resize-none rounded-lg border border-slate-300/70 bg-white/80 p-3 text-base text-slate-800 focus:border-[#009688] focus:outline-0 focus:ring-2 focus:ring-[#009688]/30">
<option>Student</option>
<option>Teacher</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 top-7 flex items-center px-3 text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
<button id="signup-btn" class="mt-4 flex h-12 w-full cursor-pointer items-center justify-center rounded-lg bg-[#2962FF] text-base font-bold text-white shadow-md transition-transform hover:scale-[1.02]">
<span class="truncate">Create Account</span>
</button>
</form>
<p class="mt-6 text-center text-xs text-slate-500">By signing up, you agree to our <a class="font-medium text-[#2962FF] hover:underline" href="#">Terms of Service</a>.</p>
</div>
</div>
</main>
</div>
<script>
    // Signup button functionality
    document.getElementById('signup-btn').addEventListener('click', function(e) {
        e.preventDefault();
        
        // Get form values
        const name = document.querySelector('input[type="text"]').value;
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;
        const role = document.querySelector('select').value.toLowerCase();
        
        // Simple validation
        if (!name || !email || !password) {
            alert('Please fill in all fields');
            return;
        }
        
        // In a real implementation, you would make an API call here
        // For now, we'll simulate a successful signup and redirect
        
        // Simulate API call delay
        setTimeout(function() {
            // Redirect based on selected role
            if (role === 'student') {
                window.location.href = 'student-dashboard.html';
            } else {
                window.location.href = 'teacher-dashboard.html';
            }
        }, 500);
    });
</script>
</body>
</html>
