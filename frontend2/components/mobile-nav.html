<!-- Mobile Menu Toggle Button (to be included in headers) -->
<button id="mobile-menu-toggle" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
</button>

<script>
    // Mobile navigation toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const closeMobileNav = document.getElementById('close-mobile-nav');
        const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
        
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileNavOverlay.classList.remove('hidden');
                
                // Show appropriate menu based on current page
                const currentPage = window.location.pathname.split('/').pop();
                
                if (['student-dashboard.html', 'mastery-tracker.html', 'assignments.html', 'assignment-details.html', 
                     'projects.html', 'project-details.html', 'leaderboard.html', 'badges.html'].includes(currentPage)) {
                    document.getElementById('student-mobile-menu').classList.remove('hidden');
                } else if (['teacher-dashboard.html', 'ai-content-generator.html', 'classes.html', 'student-progress.html', 
                             'interventions.html', 'analytics.html'].includes(currentPage)) {
                    document.getElementById('teacher-mobile-menu').classList.remove('hidden');
                }
            });
        }
        
        if (closeMobileNav) {
            closeMobileNav.addEventListener('click', function() {
                mobileNavOverlay.classList.add('hidden');
                document.getElementById('student-mobile-menu').classList.add('hidden');
                document.getElementById('teacher-mobile-menu').classList.add('hidden');
            });
        }
        
        // Close mobile menu when clicking on a link
        const mobileLinks = mobileNavOverlay.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileNavOverlay.classList.add('hidden');
                document.getElementById('student-mobile-menu').classList.add('hidden');
                document.getElementById('teacher-mobile-menu').classList.add('hidden');
            });
        });
    });
</script>
